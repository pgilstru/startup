<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

    <!-- bootstrap css framework -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- link to css file -->
    <link rel ="stylesheet" href="css/style.css">
    <link rel ="stylesheet" href="css/login.css">
</head>

<body>
  <header>
    <!-- logo img -->
    <img class="logo-img" alt="grocerease" src="/public/grocerease_logo.png" width="325"/>
  </header>

  <main>
    <div>
      <h2>Login</h2>
    </div>

    <hr/>

    <form class="login-form" method="get" action="index.html">
        <div class="form-email form-part">
            <label for="email">Email: </label>
            <input type="text" class="login-form-input" id="email" name="email" placeholder="email" required/>
        </div>
        <div class="form-password form-part">
            <label for="password">Password: </label>
            <input type="password" class="login-form-input" id="password" name="password" placeholder="password" required>
        </div>
        <div class="form-part">
          <label></label>
          <button type="submit" class="login-button btn btn-sm btn-outline-secondary">Login</button>
        </div>
    </form>

    <div class="noacc">
      Don't have an account?
      <button class="create-button btn btn-sm btn-outline-secondary" type="submit">Create Account</button>
    </div>

  </main>

  <footer>
    <div class="div-main">
        <span class="myInfo">Penelope Gilstrap</span>
        <a class="myInfo" href="https://github.com/pgilstru/startup.git">GitHub</a>
    </div>
  </footer>

</body>

</html>
