<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grocerease</title>

  <!-- bootstrap css framework -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- link to css file -->
    <link rel ="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- logo img -->
    <img class="logo-img" alt="grocerease" src="/public/grocerease_logo.png" width="325"/>
    
    <div class="userinfo-and-nav">
        <!-- username and logout button -->
        <span class="user-info">
            Signed in as:
            <span>username</span>
            <form class="logout-form" method="get" action="login.html">
                <button class="logout-button btn btn-sm btn-dark" type="submit">Logout</button>
            </form>
        </span>
        <!-- nav bar -->
        <nav>
            <menu>
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="https://docs.google.com/forms/d/e/1FAIpQLSdxF9-nQRfsREiYeliNuDmM2D5pE-gWiKYrkJL2qSX9mdyv9g/viewform?usp=sf_link">Report an Issue</a></li>
            </menu>
        </nav>
    </div>
  </header>

  <main>
    <div class="div-main">
        <h1>Grocery List Items</h1>
        <span>
            <input type="checkbox" class="checkfilter" value="checkfilter"/>
            <label for="checkfilter">Filter Checked Items</label>
        </span>
    </div>

    <ul class="groceryList">
        <li class="groceryItem">
            <input type="checkbox" class="item-done checkbox-icon" id="Eggs">
            <span class="item-description">Eggs</span>
            <button type="button" class="item-delete material-icon">delete</button>
        </li>
        <li class="groceryItem">
            <input type="checkbox" class="item-done checkbox-icon" id="Milk">
            <span class="item-description">Milk</span>
            <button type="button" class="item-delete material-icon">delete</button>
        </li>
        <li class="groceryItem">
            <input type="checkbox" class="item-done checkbox-icon" id="Bread">
            <span class="item-description">Bread</span>
            <button type="button" class="item-delete material-icon">delete</button>
        </li>
    </ul>

    <form class="form-add-item" method="post" action="index.html"> <!-- replace with javascript method to add data to list -->
        <div class="form-stuff">
            <label for="item">List Item: </label>
            <input type="text" class="item-input" id="item" name="item" placeholder="Your list item here" required/>
        </div>
        <button type="submit" class="add-item-button btn btn-sm btn-light">Add Item</button>
    </form>

    <span id="funFact">Fun fact: the average person's left hand does 56% of the typing.</span>
  </main>

  <footer>
    <div class="div-main">
        <span class="myInfo">Penelope Gilstrap</span>
        <a class="myInfo" href="https://github.com/pgilstru/startup.git">GitHub</a>
    </div>
  </footer>

</body>

</html>
